<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>

          <a class="nav-link" href="#">Tin tức công nghệ</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Tiện ích

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Action</a>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchInput"
          onchange="filterTable()">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      </form>

    <div class="row mb-4">
      <div class="col-md-3 px-5">
        <br>
        <h4>NHẬP THÔNG TIN MỚI</h4>
        <form id="dataForm">
          <div class="form-group">
            <label for="CMD">Nhập câu lệnh gọi đến bot:</label>
            <input type="text" class="form-control" id="CMD" name="CMD" required>
          </div>

          <div class="form-group">
            <label for="Description">Mô tả trường hợp trả lời hoặc từ khóa tìm kiếm:</label>
            <input type="text" class="form-control" id="Description" name="Description" required>
          </div>

          <div class="form-group">
            <label for="Response">Nhập hướng dẫn xử lý tình huống:</label>
            <textarea class="form-control" id="Response" name="Response" style="font-family: Arial;" required></textarea>
          </div>

          <button type="button" class="btn btn-primary" onclick="addData()">Add Data</button>
        </form>
      </div>

      <div class="col-md-9 px-5">
        <br>
        <h4>DANH SÁCH CÁC LỆNH VÀ CÂU HỎI</h4>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">CommandID</th>
              <th scope="col">Command</th>
              <th scope="col">Description</th>
              <th scope="col">Response</th>
            </tr>
          </thead>
          <tbody id="commandTableBody">
            <!-- Dữ liệu sẽ được đổ vào đây từ server -->
          </tbody>
        </table>
      </div>
    </div>
 



  <!-- Thêm Bootstrap JS và Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
